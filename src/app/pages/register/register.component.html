<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="First_name"
      >First name</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is not valid First name!"
    >
      <input nz-input formControlName="firstName" id="First_name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="last_name"
      >Last name</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is not valid last name!"
    >
      <input nz-input formControlName="lastName" id="last_name" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
      >E-mail</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is not valid E-mail!"
    >
      <input nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
      >Password</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input your password!"
    >
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"
        (ngModelChange)="updateConfirmValidator()"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
      >Confirm Password</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
      <input
        nz-input
        type="password"
        formControlName="checkPassword"
        id="checkPassword"
      />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')"
          >Please confirm your password!</ng-container
        >
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="validateForm.value.role === 'doctor'">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="Speciality" nzRequired
      >Speciality</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input Speciality!"
    >
      <input nz-input id="Speciality" formControlName="speciality" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-control
    [nzSm]="14"
    [nzXs]="24"
    nzErrorT
    style="
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding-bottom: 20px;
    "
  >
    <nz-radio-group formControlName="role" nzSize="large">
      <label nz-radio-button nzValue="doctor">Doctor</label>
      <label nz-radio-button nzValue="nurse">Nurse</label>
    </nz-radio-group>
  </nz-form-control>
  <nz-form-item nz-row class="register-area">
    <button [disabled]="!validateForm.valid" nz-button nzType="primary" style="width: 100%">Register</button>
  </nz-form-item>
</form>
